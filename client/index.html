<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
    <!-- jQuery DataTables library -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.21/b-1.6.2/b-colvis-1.6.2/b-flash-1.6.2/b-html5-1.6.2/r-2.2.4/datatables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container" style="min-height: 100v">

        <!-- navbar -->
        <nav class="navbar z-depth-1 navbar-light">
            <a href="index.html">
                <i class="fas fa-kiwi-bird fa-4x"></i>
            </a>
        </nav>

        <!-- divider -->
        <hr class="hr-dark wow fadeInLeft">

        <div class="d-flex align-items-start flex-column">
            <!-- heading -->
            <div>
                <h2 id="current-gene" class="display-6 pt-3 mb-2 text-uppercase"></h2>
            </div>

            <!-- by gene table -->
            <div class="table-responsive py-3">
                <table class="table table-sm table-striped table-bordered" id="by-gene-table" width="100%">
                    <thead>
                        <tr>
                            <th>sample</th>
                            <th>ensembl</th>
                            <th>entrez</th>
                            <th>symbol</th>
                            <th>full-name</th>
                            <th>fpkm</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- search by gene card -->
            <div class="card z-depth-0 px-2">
                <form class="form-inline" id="search-by-gene">
                    <div class="md-form form-md">
                        <input type="text" id="gene-text-search" class="form-control form-control-md text-uppercase">
                        <label for="gene-text-search">Gene Symbol</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-md text-capitalize"
                        id="gene-button-search">Search</button>
                </form>
            </div>
        </div>

        <!-- divider -->
        <hr class="hr-dark wow fadeInLeft">

        <div class="d-flex align-items-start flex-column">
            <!-- heading -->
            <div>
                <h2 id="current-sample" class="display-6 pt-3 mb-2 text-uppercase"></h2>
            </div>

            <!-- by sample table -->
            <div class="table-responsive py-3">
                <table class="table table-sm table-striped table-bordered" id="by-sample-table" width="100%">
                    <thead>
                        <tr>
                            <th>sample</th>
                            <th>ensembl</th>
                            <th>entrez</th>
                            <th>symbol</th>
                            <th>full-name</th>
                            <th>fpkm</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- search by sample card -->
            <div class="card z-depth-0 px-2">
                <form class="form-inline" id="search-by-sample">
                    <div class="md-form form-md">
                        <input type="text" id="sample-text-search" class="form-control form-control-lg text-uppercase">
                        <label for="sample-text-search">Sample Name</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-md text-capitalize"
                        id="sample-button-search">Search</button>
                </form>
            </div>
        </div>

        <!-- Divider -->
        <hr class="hr-dark wow fadeInLeft">

    </div>

    <!-- scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!-- D3.js library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.1/d3.min.js"></script>
    <!-- jQuery DataTables library -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.21/b-1.6.2/b-colvis-1.6.2/b-flash-1.6.2/b-html5-1.6.2/r-2.2.4/datatables.min.js"></script>
    <!-- Custom scripts -->
    <script src="app.js"></script>

</body>

</html>
