<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css">
    <!-- jQuery DataTables library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

        <!-- navbar -->
        <nav class="navbar sticky-top navbar-expand-lg" id="navbar">

            <!-- navbar logo -->
            <div class="float-left">
                <a href="/">
                    <i class="fas fa-kiwi-bird fa-4x"></i>
                </a>
            </div>

            <!-- Links -->
            <ul class="nav navbar-nav nav-flex-icons ml-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fa fa-upload"></i>
                        <span class="clearfix d-none d-sm-inline-block text-uppercase" data-toggle="modal"
                            data-target="#upload-modal">upload</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fa fa-user"></i>
                        <span class="clearfix d-none d-sm-inline-block text-uppercase">sign in</span>
                    </a>
                </li>
            </ul>

        </nav>

        <!-- upload data modal -->
        <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
            aria-hidden="true">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">

                    <div class="modal-header text-center text-uppercase">
                        <h4 class="modal-title w-100" id="upload-modal-label">upload sample</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <!-- basic dropdown -->
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" id="experiment-dropdown">experiment type</button>

                            <div class="dropdown-menu" aria-labelledby="experiment-dropdown">
                                <a class="dropdown-item" href="#">Bulk RNA Sequencing</a>
                                <a class="dropdown-item" href="#">Single-cell RNA Sequencing</a>
                                <a class="dropdown-item" href="#">NanoString RNA Sequencing</a>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary btn-sm">save changes</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- number of samples -->
        <div class="d-flex pt-3">
            <div class="col-lg-3 px-1">
                <div class="card text-center rounded-0 h-100 py-3">
                    <div class="card-block">
                        <h1 class="card-text good-review-score" id="number-of-samples">0</h1>
                        <h4 class="card-title text-capitalize">samples</h4>
                    </div>
                </div>
            </div>

            <!-- number of genes -->
            <div class="col-lg-3 px-1">
                <div class="card text-center rounded-0 h-100 py-3">
                    <div class="card-block">
                        <h1 class="card-text good-review-score" id="number-of-genes">0</h1>
                        <h4 class="card-title text-capitalize">genes</h4>
                    </div>
                </div>
            </div>

            <!-- fancy stats -->
            <div class="col-lg-3 px-1">
                <div class="card text-center rounded-0 h-100 py-3">
                    <div class="card-block">
                        <h1 class="card-text good-review-score">99.99%</h1>
                        <h4 class="card-title text-capitalize">fancy stats</h4>
                    </div>
                </div>
            </div>

            <!-- fancy p-value -->
            <div class="col-lg-3 px-1">
                <div class="card text-center rounded-0 h-100 py-3">
                    <div class="card-block">
                        <h1 class="card-text good-review-score">0.0001</h1>
                        <h4 class="card-title text-capitalize">fancy p-value</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- divider -->
        <hr class="hr-dark wow fadeInLeft my-3">

        <div class="card rounded-0 col-lg-12 px-3">
            <div class="d-flex align-items-start flex-column py-3">

                <!-- heading -->
                <div>
                    <h2 id="current-gene" class="display-6 mb-2 text-uppercase"></h2>
                </div>

                <!-- by gene table -->
                <div class="table-responsive py-3">
                    <table class="table table-sm table-striped table-bordered" id="by-gene-table" width="100%">
                        <thead>
                            <tr>
                                <th>sample</th>
                                <th>ensembl</th>
                                <th>entrez</th>
                                <th>hgnc symbol</th>
                                <th>full name</th>
                                <th>fpkm</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <!-- search by gene card -->
                <div class="card rounded-0 z-depth-0 px-2">
                    <form class="form-inline">
                        <div class="md-form">
                            <input type="text" id="gene-text-search" class="form-control form-control-md text-uppercase"
                                cols="23">
                            <label for="gene-text-search">Gene Symbol</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-md text-capitalize"
                            id="gene-button-search">Search</button>
                    </form>
                </div>

            </div>

        </div>

        <!-- divider -->
        <hr class="hr-dark wow fadeInLeft my-3">

        <div class="card rounded-0 col-lg-12 px-3">
            <div class="d-flex align-items-start flex-column py-3">

                <!-- heading -->
                <div>
                    <h2 id="current-sample" class="display-6 mb-2 text-uppercase"></h2>
                </div>

                <!-- by sample table -->
                <div class="table-responsive py-3">
                    <table class="table table-sm table-striped table-bordered" id="by-sample-table" width="100%">
                        <thead>
                            <tr>
                                <th>sample</th>
                                <th>ensembl</th>
                                <th>entrez</th>
                                <th>hgnc symbol</th>
                                <th>full name</th>
                                <th>fpkm</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <!-- search by sample card -->
                <div class="card rounded-0 z-depth-0 px-2">
                    <form class="form-inline">
                        <div class="md-form">
                            <input type="text" id="sample-text-search"
                                class="form-control form-control-md text-uppercase" cols="23">
                            <label for="sample-text-search">Sample Name</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-md text-capitalize"
                            id="sample-button-search">Search</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Divider -->
        <hr class="hr-dark wow fadeInLeft my-3">

        <div class="col-lg-12 px-0">

            <!-- data histogram -->
            <div class="d-flex align-items-start flex-column py-3">
                <!-- heading -->
                <div>
                    <h2 id="multiple-genes-plot" class="display-6 mb-2 text-uppercase">Fancy Plot</h2>
                </div>
                <!-- Material text area -->
                <div class="card rounded-0 z-depth-0 px-2">
                    <form class="form-inline">
                        <div class="md-form">
                            <textarea type="text" id="enter-multiple-genes"
                                class="md-textarea form-control text-uppercase" cols="23"></textarea>
                            <label for="enter-multiple-genes">Enter Multiple Genes</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-md text-capitalize"
                            id="plot-multiple-genes">Plot</button>
                    </form>
                </div>
                <div class="col-lg-6" id="data-histogram"></div>
            </div>

        </div>

        <!-- divider -->
        <hr class="hr-dark wow fadeInLeft my-3">

    </div>

    <!-- scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script> -->
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!-- D3.js library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <!-- jQuery DataTables library -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/app.js"></script>

</body>

</html>
